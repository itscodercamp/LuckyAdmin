<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Lubricants - Portal</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #db2777;
            --primary-dark: #be185d;
            --bg: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #fdf2f8;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(219, 39, 119, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: white;
            border: 2px solid #e2e8f0;
            color: var(--text-main);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #fdf2f8;
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="ph-fill ph-drop" style="font-size: 40px;"></i>
        </div>
        <h1>Welcome to Lucky Lubricants</h1>
        <p>Select a portal to continue. Manage rewards, view products or access the admin dashboard.</p>

        <div class="btn-stack">
            <a href="#" class="btn btn-outline">
                <i class="ph ph-globe"></i>
                Visit Website
            </a>
            <a href="#" class="btn btn-outline">
                <i class="ph ph-gift"></i>
                Download Reward App
            </a>
            <a href="/admin/login" class="btn btn-primary">
                <i class="ph ph-shield-check"></i>
                Open Admin Panel
            </a>
        </div>

        <div class="footer">
            &copy; 2026 Lucky Lubricants. All rights reserved.
        </div>
    </div>
</body>

</html>
